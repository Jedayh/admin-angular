<div class="page-content fade-in-up">
    <div class="ibox">
        <div class="ibox-head">
            <div class="row width_d">
                <div class="col-md-6">
                    <div class="ibox-head">
                        <div class="ibox-title">List des utilisateurs</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="ibox-head right-aligne">
                        <!-- <div><a routerLink="/ui/add-user" class="btn btn-default"><i class="fa fa-plus"> Ajout utilisateur</i></a></div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox-body">
            <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Adresse</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Nom de la société</th>
                        <th>Role</th>
                        <th>Compte statu</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Id</th>
                        <th>Adresse</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Nom de la société</th>
                        <th>Role</th>
                        <th>Compte statu</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let user of userList; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{user.adresse}}</td>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.society_name}}</td>
                        <td>{{user.role}}</td>
                        <td>
                            <i class="fa fa-user-circle {{user.activation}}" title="{{user.activation}}"></i>
                        </td>
                        <td>
                            <a class="btn btn-data" (click)="onEdit(user)" id="bt">
                              <i class="fa fa-pencil-square-o"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<ng-container *ngIf="show">
    <app-update-user></app-update-user>
</ng-container>
